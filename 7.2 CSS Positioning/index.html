<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
        left: 250px;
        top: 150px;
        border-radius: 50%;
        background-color: red;
        width: 200px;
        height: 200px;
        position: absolute;

    }
    .blue-box {
        left: 200px;
        top: 200px;
        height: 300px ;
        width: 500px;
        background-color: blue;
        position: relative;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
